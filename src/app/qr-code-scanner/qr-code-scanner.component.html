<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-12">
      <div class="col-8 offset-2 scanner border rounded" [class.d-none]="scanButtonClick">
        <qr-scanner
          [debug]="false"
          [canvasWidth]="500"
          [canvasHeight]="500"
          [stopAfterScan]="true"
          [updateTime]="500">
        </qr-scanner>
      </div>
      <div class="col-8 offset-2 scan border rounded  " [class.d-none]="!scanButtonClick">
      </div>
      <div class="col-6 offset-3 text-center">
        <button type="button" (click)="isScanButtonClick()" class="btn btn-info px-5">Scan</button>
      </div>
    </div>
  </div>
</div>
