<div class="container-fluid">
  <div class="col-sm-8 offset-2 bg-primary">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">State</label>
          <select class="custom-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-row">
        <div class="col mb-3">
          <label for="exampleFormControlTextarea1">Email</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col mb-3">
          <label for="exampleFormControlTextarea1">Telephone</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col mb-3">
          <label for="exampleFormControlTextarea1">National ID</label>
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Vehicle make</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Vehicle model</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Chassis number</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Engine number</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Body colour</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Date of registration</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Registration number</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-6 mb-3 p-0">
          <label for="exampleFormControlTextarea1">Odometer reading at the delevery</label>
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
</div>
