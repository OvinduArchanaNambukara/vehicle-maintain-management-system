<div class="container-fluid reg-container py-5">
  <div class="col-sm-8 offset-2">
    <form class="needs-validation reg-form rounded px-4 pt-3" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01" class="col-form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02" class="col-form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03" class="col-form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04" class="col-form-label">State</label>
          <select class="custom-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05" class="col-form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="col-form-label">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-row">
        <div class="col mb-3">
          <label for="exampleFormControlTextarea1" class="col-form-label">Email</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col mb-3">
          <label for="exampleFormControlTextarea1" class="col-form-label">Telephone</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col mb-3">
          <label for="exampleFormControlTextarea1" class="col-form-label">National ID</label>
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Vehicle make</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Vehicle model</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Chassis number</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Engine number</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Body colour</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Date of registration</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Registration number</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Odometer reading at the delevery</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Year of Manufacture</label>
            <input type="text" class="form-control" placeholder="">
          </div>
          <div class="col-md-3 mb-3">
            <label for="exampleFormControlTextarea1" class="col-form-label">Fuel Type</label>
            <input type="text" class="form-control" placeholder="">
          </div>
        </div>

      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <button class="btn btn-primary mb-2" type="submit">Submit form</button>
    </form>
  </div>
</div>
